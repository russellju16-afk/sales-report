<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>经营分析看板已迁移</title>
<link rel="stylesheet" href="./styles.css"/>
<meta http-equiv="refresh" content="0; url=./index.html#/explorer"/>
</head>
<body>
<div class="container">
  <div class="title">经营分析看板已迁移</div>
  <div class="subtitle">
    当前看板已合并到单页 CFO 经营分析系统，将自动跳转到 Explorer。
    <div class="summary-links">
      <a class="bp-link" href="./index.html#/explorer">立即进入 Explorer</a>
    </div>
  </div>
</div>
<script>
(function(){
  try{
    var url = new URL(window.location.href);
    var rawState = url.searchParams.get('state');
    var hash = url.hash ? url.hash.replace('#','') : '';
    if(rawState){
      var stateObj = null;
      try{ stateObj = JSON.parse(rawState); }catch(err){}
      if(stateObj && hash){
        stateObj.ui = stateObj.ui || {};
        stateObj.ui.explorer_anchor = hash;
      }
      var nextState = stateObj ? JSON.stringify(stateObj) : rawState;
      window.location.replace('./index.html#/explorer?state=' + encodeURIComponent(nextState));
      return;
    }
    window.location.replace('./index.html#/explorer');
  }catch(e){
    window.location.replace('./index.html#/explorer');
  }
})();
</script>
</body>
</html>
